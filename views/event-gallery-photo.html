<div class="page page-center container-sm" style="height: 100vh;">
    <div class="d-flex align-items-center justify-content-center flex-column">
        <floating-navbar></floating-navbar>
        <div class="d-flex flex-column w-50">
            <div clas="w-100 p-3 rounded-4" style="min-height: 400px; margin-top: calc(4rem + 74px); display: flex; align-items: center; justify-content: center; background-color: var(--gray-1); border: 1px solid var(--gray-2);">
                <img ng-src="{{ photo.thumb_url }}" style="max-height: 300px;">
            </div>
            <gallery photos="photos" ng-if="!loading" style="margin-bottom: calc(4rem + 60px); width: 100% !important;"></gallery>
        </div>
        <floating-actions></floating-actions>
    </div>
</div>
