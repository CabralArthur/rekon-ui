<div class="page page-center container-sm" style="max-height: 100vh;">
    <div class="d-flex align-items-center justify-content-center flex-column">
        <floating-navbar></floating-navbar>
        <div class="page-container w-100 rounded-4 event-gallery-photo-container">
            <div class="main-picture rounded-4">
                <img ng-src="{{ photo.thumb_url }}" style="max-height: 330px;">
            </div>
            <div class="d-flex align-items-center justify-content-center mt-2 gap-2">
                <button style="background: #E0E0E0;" class="btn btn-gray rounded-4 w-50"
                    ng-click="onDownloadClick()" ng-disabled="downloading">
                    <download-icon></download-icon> &nbsp; Download
                </button>
                <div class="dropdown">
                    <button style="background: #E0E0E0;" class="btn btn-gray rounded-4" data-toggle="dropdown">
                        <circle-info-icon></circle-info-icon> &nbsp; Sobre
                    </button>
                    <div class="dropdown-menu dropdown-info" aria-labelledby="dropdownMenuButton">
                        <span class="dropdown-item gap-1" style="padding-bottom: 0.25rem;">
                            <instagram-icon></instagram-icon>
                            <a href="" style="color: var(--gray-1) !important;">@fotografo.insta</a>
                        </span>
                        <span class="dropdown-item gap-1">
                            <circle-info-icon style="width: 16px;"></circle-info-icon>
                            <span style="color: var(--gray-1) !important;">08/03/2024</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column w-100 page-container" style="padding-left: 0; padding-right: 0;">
            <gallery id="gallery-scroll" class="event-gallery-photos-container" active-photo="photo" on-click-image-fn="onClickImage"
                photos="photos" ng-if="!loading"
                style="width: 100% !important; margin-top: calc(4rem + 462px); max-height: 32vh; overflow: scroll;">
            </gallery>
        </div>
        <floating-actions></floating-actions>
    </div>
</div>
